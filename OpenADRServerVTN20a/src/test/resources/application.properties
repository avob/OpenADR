oadr.server.port = 8182
oadr.server.context_path = /testvtn
oadr.vtnid AVOB_TEST_VTN
oadr.supportPush true

oadr.security.ven.key ../cert/ven1.oadr.com.key
oadr.security.ven.cert ../cert/ven1.oadr.com.crt
oadr.security.ven.fingerprint ../cert/ven1.oadr.com.fingerprint.oadr20a

oadr.security.ven.ecc.key ../cert/ven2.oadr.com.key
oadr.security.ven.ecc.cert ../cert/ven2.oadr.com.crt
oadr.security.ven.ecc.fingerprint ../cert/ven2.oadr.com.fingerprint.oadr20a

# trust ca
oadr.security.vtn.trustcertificate ../cert/oadr.com.crt

# rsa keypair 
oadr.security.vtn.key ../cert/vtn.oadr.com-rsa.key
oadr.security.vtn.cert ../cert/vtn.oadr.com-rsa.crt

# ecc keypair
# oadr.security.vtn.key cert/vtn.oadr.com-ecc.key
# oadr.security.vtn.cert cert/vtn.oadr.com-ecc.crt	



# ca credentials (for ven x509 credentials generation)
oadr.security.ca.key ../cert/oadr.com.key
oadr.security.ca.cert ../cert/oadr.com.crt

# trust ca
oadr.security.ven.trustcertificate ${oadr.security.ca.cert}